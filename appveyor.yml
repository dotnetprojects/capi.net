version: 1.0.{build}

branches:
  only:
    - master

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

configuration: Debug

#before_build:
#  - nuget restore
  
build:
  project: CAPI.NET\CAPI.NET.sln

after_build:
  - ps: .\nuget\pack.ps1

test: off

artifacts:
  - path: CAPI.NET\src\capi\bin\Debug\DotNetProjects.Capi.Net.dll
    name: DotNetProjects.Capi.Net.dll
  - path: CAPI.NET\src\capi\bin\Debug\DotNetProjects.Capi.Net.pdb
    name: DotNetProjects.Capi.Net.pdb
  - path: '**\DotNetProjects.*.nupkg'

#uncomment to publish to NuGet
deploy:
  provider: NuGet
  api_key:
    secure: bdhemLvYgto+o1hjkJ9OhVRANxW6+U9RTGQre/KqyV3mFWmN5BQA6ZpMoHbjsaJW
  artifact: /.*\.nupkg/
  
  
  